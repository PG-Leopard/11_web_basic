<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	
	/*
	 * # 369게임[1단계]
	 * 1. 1~50 사이의 랜덤 숫자를 저장한다.
	 * 2. 위 수에 369의 개수가
	 * 	1) 2개이면, 짝짝을 출력
	 *  2) 1개이면, 짝을 출력
	 *  3) 0개이면, 해당 숫자를 출력
	 * 예)
	 * 		33	 : 짝짝
	 * 		16	 : 짝
	 * 		 7	 : 7
	 */
	
	var num = 30; 						// 랜덤숫자?
	
	var num10 = parseInt(num / 10); 	// 십의 자리
	var num1 = num % 10; 				// 1의 자리
	
	var cnt = 0; 						// 3, 6, 9의 개수 저장할 변수
	
	if (num >= 10 && num10 % 3 == 0) {				// 십의 자리가 3의 배수(3, 6, 9)일 때
		cnt++;
	}
	if (num1 != 0 && num1 % 3 == 0) {				// 1의 자리가 3의 배수(3, 6, 9)일 때
		cnt++;
	}
	
	if (cnt == 2) document.write("짝짝");		// 3, 6, 9의 개수가 2개일 때 짝짝 출력
	else if (cnt == 1) document.write("짝");	// 3, 6, 9의 개수가 1개일 때 짝 출력
	else if (cnt == 0) document.write(num);		// 3, 6, 9의 개수가 0개일 때 해당 숫자 출력
	
</script>
</head>
<body>
</body>
</html>
