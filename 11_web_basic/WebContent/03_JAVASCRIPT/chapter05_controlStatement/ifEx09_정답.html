<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # ATM[1단계] : 이체하기
	 * 
	 * 1. 이체할 계좌번호를 입력받는다.
	 * 2. 계좌번호가 일치하면,
	 * 3. 이체할 금액을 입력받는다.
	 * 4. 이체할 금액 <= myMoney	: 이체가능
	 * 			myMoney   - 이체할 금액
	 * 			yourMoney + 이체할 금액
	 *    이체할 금액  > myMoney 	: 이체불가
	 */

	var myMoney = 8700;
	
	var yourAcc = "4321";
	var yourMoney = 12000;
	
	var inputAcc = prompt("이체할 계좌번호를 입력하세요 : ");
	
	if (yourAcc == inputAcc){	// 계좌번호 일치하는 경우
		var howMuch = prompt("이체할 금액을 입력하세요 : ");
		if (Number(howMuch) <= myMoney){
			document.write("이체가능<br>");
			myMoney -= Number(howMuch);
			yourMoney += Number(howMuch);
		}
		else if (Number(howMuch) > myMoney){
			document.write("이체불가<br>");
		}
	}
	else document.write("계좌번호가 일치하지 않습니다.<br>");
	
	document.write("myMoney : " + myMoney + "<br>");
	document.write("yourMoney : " + yourMoney);
		
</script>
</head>
<body>
</body>
</html>
