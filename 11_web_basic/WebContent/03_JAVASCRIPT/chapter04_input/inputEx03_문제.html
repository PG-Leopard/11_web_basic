<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	// 문제 1) 숫자 2개를 입력받아, 합 출력
	var inputNumber = prompt("연습용 숫자를 입력하시오 ");
	document.write((Number)inputNumber + " / " + typeof (Number)inputNumber + "<br>");
	
	// 문제 2) 숫자 1개를 입력받아, 홀수이면 true 출력
	var Number1 = prompt("숫자 1개 입력하시오 : ", "5");
	document.write((Number)Number1 % 2 == 1);
	document.write("<br>");
	
	// 문제 3) 성적을 입력받아, 60점 이상이고 100점 이하이면 true 출력
	var Number2 = prompt("성적 입력");
	document.write((Number)Number2 >= 60 && (Number)Number2 <= 100);	
	
</script>
</head>
<body>

</body>
</html>
