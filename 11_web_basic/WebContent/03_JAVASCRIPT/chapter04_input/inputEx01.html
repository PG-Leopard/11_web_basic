<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt</title>
<script>
	
	/*
	
		[형식]
		
		prompt("안내문자열","기본값");
		
		- 기본값은 생략 가능하다.
		- 입력된 값은 문자열로 처리된다.
		
	*/
	
	var getData = prompt("사용 언어를 입력하세요 : ", "자바스크립트");
	document.write(getData + " / " + typeof getData + "<br><br>");
	
	var htmlGrade = prompt("html점수", "0");
	var CssGrade = prompt("css점수", "0");
	var JsGrade = prompt("js점수", "0");
	
	var totalGrade = Number(htmlGrade) + Number(CssGrade) + Number(JsGrade);
	document.write("총점 : " + totalGrade);

</script>
</head>
<body>
</body>
</html>
