<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script >
	
	$(document).ready(function(){
		
		$("#regBtn").click(function(){
			if ($("#userId").val() != "" && $("#username").val() != "" && $("#pwd").val() != "" && $("#repwd").val() != ""){
				$("#idValid").html("");
				$("#nameValid").html("");
				$("#pwdValid").html("");
			}
				
			if ($("#userId").val() == ""){
				$("#idValid").html("<span id='idValid' style='color : red'>아이디를 입력하세요.</span>");
				return;
			}
			else if ($("#username").val() == ""){
				$("#nameValid").html("<span id='nameValid' style='color : red'>이름을 입력하세요.</span>");
				return;
			}
			else if ($("#pwd").val() == ""){
				$("#pwdValid").html("<span id='pwdValid' style='color : red'>비밀번호를 입력하세요.</span>");
				return;
			}
			else if ($("#pwd").val() != $("#repwd").val()){
				alert("비밀번호가 일치하지 않습니다.");
			}
		});
	});
	
</script>
</head>
<body>
	<fieldset>
		<legend>회원가입</legend>
		<p>
			아이디  <input type="text" id="userId" />
			<span id="idValid" ></span>
		</p>
		<p>
			이름 : <input type="text" id="username" />
			<span id="nameValid"></span>
		</p>
		<p>
			암호 : <input type="password" id="pwd" />
			<span id="pwdValid"></span>
		</p>
		<p>
			암호 확인 : <input type="password" id="repwd" />
		</p>
		<p>
			<input type="button" id="regBtn" value="회원가입" />
		</p>
	</fieldset>
	
</body>
</html>
