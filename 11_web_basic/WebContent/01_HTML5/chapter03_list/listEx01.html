<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>

	<!-- ul태그 : 번호없는 리스트(unordered lists) -->
	<ul>			<!-- 리스트의 시작 -->
		<li>아메리카노</li>
		<li>에스프레소</li>
		<li>카페라떼</li>
	</ul>			<!-- 리스트의 종료 -->
		
	
	<!-- ol태그 : 번호있는 리스트(ordered lists) -->
	<ol>			<!-- 리스트의 시작 -->
		<li>아메리카노</li>
		<li>에스프레소</li>
		<li>카페라떼</li>
	</ol>			<!-- 리스트의 종료 -->
	
</body>
</html>
