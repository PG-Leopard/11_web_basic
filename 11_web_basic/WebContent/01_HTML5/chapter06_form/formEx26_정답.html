<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>회원가입 폼</legend>		
			<p><label for="name">이름 : </label><input type="text" id="name"></p>
			<p><label for="id">아이디 : </label><input type="text" id="id"></p>
			<p><label for="pwd">비밀번호 : </label><input type="password" id="pwd"></p>
			<p><label for="age">나이 : </label><input type="text" id="age"></p>
			<p>성별 : 
			<input type="radio" name="gender" value="male"> 남자
			<input type="radio" name="gender" value="female"> 여자
			</p>
			<p>취미 :
			<input type="checkbox" name="hobby" value="workout"> 운동
			<input type="checkbox" name="hobby" value="takeASleep"> 잠자기
			<input type="checkbox" name="hobby" value="study"> 공부하기
			</p>
			<p>가고 싶은 여행지는
				<select name="travel">
					<option value="괌">괌</option>				
					<option value="파푸아뉴기니">파푸아뉴기니</option>				
					<option value="파리">파리</option>				
					<option value="뉴욕">뉴욕</option>				
				</select>
			</p>
			<p>메모<br>
			<textarea rows="5" cols="50"></textarea>
			</p>
			<p>
				<input type="submit" value="회원가입">
				<input type="reset" value="다시쓰기">
			</p>
		</fieldset>
	</form>
	
</body>
</html>
