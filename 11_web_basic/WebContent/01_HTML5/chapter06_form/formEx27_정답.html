<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원 가입 화면</legend>
				<p><label for="name">이름 :</label> <input type="text" id="name"></p>
				<p><label for="id">아이디 :</label> <input type="text" id="id"> ( 아이디는 12자 이내로 입력하세요. <input type="button" value="아이디중복확인"> )</p>
				<p><label for="pwd">비밀번호 :</label> <input type="password" id="pwd"></p>
				<p>
				<input type="radio" name="gender" value="male">남
				<input type="radio" name="gender" value="female">여
				</p>
				<p>사는 지역: 
				<select name="livingPlace">
					<option value="서울특별시" selected>서울특별시</option>
					<option value="부산광역시">부산광역시</option>
					<option value="대구광역시">대구광역시</option>
					<option value="광주광역시">광주광역시</option>
				</select>
				</p>
				<p>
				이메일주소<input type="text" size="20"> @ <input type="text" size="20"> (이메일수신허용 
				<input type="radio" name="receive" value="yes" checked>허용
				<input type="radio" name="receive" value="no">거부)
				</p>
				<p>
				직업
				<select name="job">
					<option value="student">학생</option>				
					<option value="officeworker">직장인</option>				
					<option value="musician">음악인</option>				
				</select>
				</p>
				<p>자기소개<br>
				<textarea rows="5" cols="50"></textarea>
				</p>
				<p>
				<input type=submit value="제출">
				<input type=button value="취소">
				</p>
		</fieldset>	
	</form>
</body>
</html>
